[tox]
alwayscopy=true
envlist = py311,py310,py39,py38,lint

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv:lint]
skip_install = True
allowlist_externals = bash
deps =
  flake8==6.0.0
  black==23.7.0
commands =
  bash -c "flake8 --max-line-length 130 tidb_vector tests"
  bash -c "black --diff --check tidb_vector tests"
