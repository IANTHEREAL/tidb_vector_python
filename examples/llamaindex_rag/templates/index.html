<!DOCTYPE html>
<html lang="zh-CN">
<!-- Generated by AI -->
<head>
    <meta charset="UTF-8">
    <title>RAG Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #004494;
        }

        button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }


        #responses {
            margin-top: 20px;
            background: #f0f0f0;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            font-size: 0.9em;
            border-radius: 5px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <input type="text" v-model="question" placeholder="Input question...">
        <button :disabled="loading" @click="askQuestion">Ask</button>
        <div id="responses" style="position: relative;">
            <div v-if="loading && responses == ''" class="loading-overlay">
                <div class="loading-spinner"></div>
            </div>
            <div v-html="responses"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                question: 'What did the author do growing up?',
                responses: '',
                loading: false
            },
            methods: {
                askQuestion: function () {
                    const self = this;
                    if (this.question.trim() === '') {
                        alert('Please input a question.');
                        return;
                    }
                    self.responses = '';
                    self.loading = true;
                    fetch(`/ask?q=${encodeURIComponent(this.question)}`)
                        .then(response => {
                            const reader = response.body.getReader();
                            const stream = new ReadableStream({
                                start(controller) {
                                    function push() {
                                        reader.read().then(({ done, value }) => {
                                            if (done) {
                                                controller.close();
                                                self.loading = false;
                                                return;
                                            }
                                            const chunk = new TextDecoder("utf-8").decode(value);
                                            self.responses += chunk;
                                            controller.enqueue(value);
                                            push();
                                        }).catch(error => {
                                            self.loading = false;
                                            console.error('Fetch error:', error);
                                            controller.error(error);
                                        });
                                    }
                                    push();
                                }
                            });
                            return new Response(stream);
                        })
                        .catch(error => {
                            console.error('Fetch error:', error);
                            self.loading = false;
                            alert('An error occurred while fetching the response.');
                        });
                }
            }
        });
    </script>
</body>

</html>
